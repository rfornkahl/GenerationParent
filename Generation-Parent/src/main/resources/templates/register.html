<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<header th:replace="fragments2 :: headerNotIn"></header>
<body class = "container">

<div class="w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Generation <span class="w3-hide-small">Parent</span></span>
    </div>
</div>

<div class="register">

<form method = 'post'>

    <p class="registerHeader" align="center">New User Register</p>

    <div class="form-group">
        <label>First Name
            <input class="form-control" th:field="${registerFormDTO.firstname}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.lastname}"></p>
    </div>

    <div class="form-group">
        <label>Last Name
            <input class="form-control" th:field="${registerFormDTO.lastname}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.lastname}"></p>
    </div>

    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>

    <div class="form-group">
        <label>Email
            <input class="form-control" th:field="${registerFormDTO.email}" type="email" />
        </label>
    </div>

    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>

    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
    </div>


    <input type="submit" class="submit" value="Register" />
</form>
</div>
</body>
</html>
