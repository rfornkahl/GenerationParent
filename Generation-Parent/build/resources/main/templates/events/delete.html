<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class = "container">

<header th:replace="fragments2 :: headerSingedIn"></header>
<header th:replace="fragments :: header"></header>


<form method="post">
    <th:block th:each="event : ${events}">
        <div class="form-group">
            <label >
                <span th:text="${event.name}"></span>
                <input type="checkbox" name="eventIds" th:value="${event.id}">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete Selected Events" class="btn btn-danger">
    </div>
</form>

</body>
<footer th:replace="fragments2 :: footer"></footer>
</html>
